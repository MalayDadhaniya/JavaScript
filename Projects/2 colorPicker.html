<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #282c34, #3a3f47);
            color: #fff;
            text-align: center;
        }

        .mainContainer {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .btns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .btns button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btns button:nth-child(1) {
            background-color: #45a049;
            color: white;
        }

        .btns button:nth-child(2) {
            background-color: #4CAF50;
            color: white;
        }

        .btns button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .colorCode {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #ddd;
            overflow-wrap: break-word;
            word-wrap: break-word;
            cursor: pointer;
        }

        .copyMessage {
            font-size: 1rem;
            color: #76e2b3;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .changeColor {
            color: white;
            background-color: rgba(0, 0, 0, 0.383);
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="btns">
            <button id="myButton">#45a049</button>
            <button id="myButton2">#4CAF50</button>
        </div>
        <h2>Copy Your code here</h2>
        <div class="colorCode" id="colorCode">
            background: linear-gradient(120deg, #282c34, #3a3f47);
        </div>
    </div>

    <script>
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyColor = document.getElementById("colorCode");
        let color1 = "#fff";
        let color2 = "#000";

        const hexValue = () => {
            let hexaString = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors = colors + hexaString[Math.floor(Math.random() * 16)];
            }
            return colors;
        }


        const hendalbtn1 = () => {
            color1 = hexValue();
            document.body.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
            btn1.innerText = color1;
            copyColor.innerHTML = `background: linear-gradient(to right, ${color1}, ${color2});`;
        }

        const hendalbtn2 = () => {
            color2 = hexValue();
            document.body.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
            btn2.innerText = color2;
            copyColor.innerHTML = `background: linear-gradient(to right, ${color1}, ${color2});`;
        }

        const hendalcopyColor = () => {
            // console.log(copyColor.innerHTML);
            navigator.clipboard.writeText(colorCode.innerText);
            copyColor.classList.add("changeColor");
            copyColor.innerHTML = "Code is Copied!";
        }

        btn1.addEventListener("click", hendalbtn1);
        btn2.addEventListener("click", hendalbtn2);
        copyColor.addEventListener("click", hendalcopyColor);
    </script>
</body>

</html>
