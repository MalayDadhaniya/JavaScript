<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project -- 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .mainContainer {
            width: 400px;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
        }

        .mainForm input {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border 0.3s ease;
        }

        .mainForm input:focus {
            border-color: #4CAF50;
        }

        .mainForm button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .mainForm button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history p {
            background-color: #f9f9f9;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: left;
            font-size: 0.9em;
            color: #333;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .history::-webkit-scrollbar {
            width: 6px;
        }

        .history::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        #deleteBtn {
            background-color: rgba(159, 6, 6, 0.782);
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="mainForm">
            <input type="text" placeholder="Enter Your TODO ...." id="inputField">
            <button onclick="addTodo()">ADD TODO</button>
            <button id="deleteBtn">DELETE</button>
        </div>
        <div class="history">
        </div>
    </div>

    <script>
        var inputField = document.getElementById("inputField");
        var historyyy = document.getElementsByClassName("history")[0];
        var delbtn = document.getElementById("deleteBtn");

        const addTodo = () => {
            let pElem = document.createElement("p");
            pElem.textContent = inputField.value;
            historyyy.appendChild(pElem);
            inputField.value = "";
        }

        const hendelRemovedata = () => {
            historyyy.removeChild(historyyy.lastChild);
        }

        delbtn.addEventListener("click", hendelRemovedata);
    </script>
</body>

</html>
